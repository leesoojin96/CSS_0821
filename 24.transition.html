<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>transition</title>
    <style media="screen">
    a{
      font-size: 3rem;
      display: inline-block;
      /* transition-property: all; */
      /* 장면전환효과를 모든 것에 준다 */
      /* transition-property: color transform; */
      /* transition-duration: 1s; */
      /* 장면전환이 1초동안 이동  */

      transition: all 1s;
    }
    a:active{
      transform: translate(20px,20px);
      color: red;
    }
    </style>
  </head>
  <body>
    <a href="#">Link</a>
  </body>
</html>
