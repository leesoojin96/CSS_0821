<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>transform2</title>
    <style media="screen">
    h1{
      background: #a1b1ff;
      color : #002460;
      display: inline-block;
      padding: 5px;
      font-size: 3rem;
      margin: 100px;
    }
    h1:hover{
        transform: scale(1.5);
        transform-origin: left bottom;
        transition: 1s;
    }
    </style>
  </head>
  <body>
    <h1>Hello Transform</h1>
  </body>
</html>
