<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>blend</title>
    <style media="screen">
      #blend{
        height: 800px;
        background-color: rgb(255,0,0,0.5);
        background-size: cover;
        background-image: url('images/sky.jpg');
        background-blend-mode: color;
        transition: background-color 10s;
      }
      #blend:hover{
        background: #5f615e;
        transition: background-color 5s;
      }
    </style>
  </head>
  <body>
    <div id="blend">

    </div>
  </body>
</html>
